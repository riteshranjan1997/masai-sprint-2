<html>

<head>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
    <div class="logbox">
        <h1>Log In</h1>

        <form id="form">
            <input type="email" class="input" id="log" placeholder="User Id">
            <input type="password" class="input" id="pass" placeholder="Password">
            <p><input type="checkbox">Stay logged in
            </p>
            <p>Contact admin if not able to log in
            </p>
            <input type="submit" class="submit" value="Login">
        </form>
    </div>
    <script type="text/javascript" src="login.js"></script>
</body>

</html>
